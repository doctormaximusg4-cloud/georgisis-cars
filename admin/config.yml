backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "cars"
    label: "Αυτοκίνητα"
    files:
      - file: "data/cars.json"
        label: "Κατάλογος Αυτοκινήτων"
        name: "carsjson"
        format: "json"
        editor:
          preview: false
        fields:
          - label: "Αυτοκίνητα"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number" }
              - { label: "Μάρκα", name: "brand", widget: "string" }
              - { label: "Μοντέλο", name: "model", widget: "string" }
              - { label: "Έτος", name: "year", widget: "number" }
              - { label: "Καύσιμο", name: "fuel", widget: "string" }
              - { label: "Τιμή (€)", name: "price", widget: "number" }
              - { label: "Χιλιόμετρα", name: "kilometers", widget: "number" }
              - { label: "Περιγραφή", name: "description", widget: "text" }
              - { label: "Χρώμα", name: "color", widget: "text" }
              - label: "Εικόνες (URLs)"
                name: "images"
                widget: "list"
                field: { label: "Image URL", name: "url", widget: "string" }
              - { label: "Published", name: "published", widget: "boolean", default: true }

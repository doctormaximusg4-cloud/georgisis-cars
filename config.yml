backend:
  name: git-gateway
  branch: main

media_folder: "KazaltzisCars/uploads"
public_folder: "/uploads"

collections:
  - name: "cars"
    label: "Αυτοκίνητα"
    files:
      - file: "KazaltzisCars/data/cars.json"
        label: "Cars JSON"
        name: "carsjson"
        format: "json"
        fields:
          - label: "Cars"
            name: "cars"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number" }
              - { label: "Μάρκα", name: "brand", widget: "string" }
              - { label: "Μοντέλο", name: "model", widget: "string" }
              - { label: "Έτος", name: "year", widget: "number" }
              - { label: "Καύσιμο", name: "fuel", widget: "string" }
              - { label: "Τιμή", name: "price", widget: "number" }
              - { label: "Χιλιόμετρα", name: "kilometers", widget: "number" }
              - { label: "Περιγραφή", name: "description", widget: "text" }
              - label: "Εικόνες"
                name: "images"
                widget: "list"
                field: { label: "Image URL", name: "url", widget: "string" }
              - { label: "Published", name: "published", widget: "boolean", default: true }